<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
            <br>
        </div>

        {% for post in posts %}
            <div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            <br>
            </div>
        {% endfor %}
    </body>
</html>
